name: [NEW_ENVIRONMENT_NAME] #e.g. Snakemake
channels:
  - conda-forge
  - bioconda
dependencies:
  - snakemake=6.14.*
  - snakemake-minimal >=6.14.*
  - matplotlib
  - pandas
  - sickle=0.7.*
  - hisat2=2.2.*
